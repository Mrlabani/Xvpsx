name: Free Ubuntu VPS + Docker + Portainer + Telegram

on:
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install base packages
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl unzip jq ca-certificates

      - name: Enable ROOT SSH
        run: |
          echo "root:${{ secrets.SSH_PASSWORD }}" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh restart

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sh
          sudo systemctl enable docker
          sudo systemctl start docker

      - name: Install Portainer
        run: |
          sudo docker volume create portainer_data
          sudo docker run -d --name portainer \
            --restart=always \
            -p 9000:9000 \
            -p 8000:8000 \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v portainer_data:/data \
            portainer/portainer-ce:latest

      - name: Install ngrok
        run: |
          curl -fsSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Start ngrok tunnels
        run: |
          ngrok tcp 22 > /dev/null &
          ngrok http 9000 > /dev/null &
          sleep 12

      - name: Send SSH + Portainer to Telegram
        run: |
          DATA=$(curl -s http://127.0.0.1:4040/api/tunnels)

          SSH_URL=$(echo "$DATA" | jq -r '.tunnels[] | select(.proto=="tcp") | .public_url')
          WEB_URL=$(echo "$DATA" | jq -r '.tunnels[] | select(.proto=="https") | .public_url')

          HOST=$(echo "$SSH_URL" | cut -d':' -f2 | tr -d '/')
          PORT=$(echo "$SSH_URL" | cut -d':' -f3)

          MSG="ðŸš€ FREE Ubuntu VPS READY

OS: Ubuntu Latest
User: root
Password: ${{ secrets.SSH_PASSWORD }}

SSH:
ssh root@$HOST -p $PORT

Portainer UI:
$WEB_URL

Active ~6 hours
Auto-destroy enabled"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$MSG"

      - name: Keep VPS Alive
        run: sleep 21600
