name: Temporary SSH VPS

on:
  workflow_dispatch:

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl unzip

      - name: Setup SSH
        run: |
          sudo useradd -m runner || true
          echo "runner:${{ secrets.SSH_PASSWORD }}" | sudo chpasswd
          sudo usermod -aG sudo runner
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      - name: Start ngrok SSH tunnel
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
          ngrok tcp 22 > ngrok.log &
          sleep 10
          curl -s http://localhost:4040/api/tunnels
          tail -n 20 ngrok.log

      - name: Keep VPS Alive
        run: sleep 21600
